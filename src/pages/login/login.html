<ion-header>

  <ion-navbar>
    <button ion-button menu-toggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Logar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="credential.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="credential.password"></ion-input>
    </ion-item>

    <p>
      <button ion-button full (click)="login()">Logar</button>
    </p>
</ion-content>
